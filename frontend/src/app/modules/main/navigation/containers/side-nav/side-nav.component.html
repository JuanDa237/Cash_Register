<nav class="sidenav accordion" id="sidenavAccordion">
	<div class="sidenav-menu">
		<div class="nav">
			<ng-container *ngFor="let section of sideNavSections">
				<div class="sidenav-menu-heading" *ngIf="section.text">{{ section.text }}</div>
				<ng-container *ngFor="let item of section.items">
					<app-side-nav-item [sideNavItem]="sideNavItems[item]"></app-side-nav-item>
				</ng-container>
			</ng-container>
		</div>
	</div>
	<div class="sidenav-footer">
		<div class="row" *ngIf="!loadingCompany">
			<div class="col-4">
				<img
					[src]="apiUrl + company.image"
					class="rounded float-left img-fluid"
					[alt]="company.name"
				/>
			</div>
			<div class="col company-name">
				<div class="navbar-brand">{{ company.name }}</div>
			</div>
		</div>
	</div>
</nav>
