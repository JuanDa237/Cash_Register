<div class="my-4">
	<a class="btn btn-info btn-block" routerLink="add">
		<i class="fas fa-plus-circle" title="Crear producto"></i> Crear Producto
	</a>
</div>
<div *ngIf="loading">
	<app-loading colorClass="text-primary" size="10rem"></app-loading>
</div>
<div [hidden]="loading">
	<app-table [columns]="['Nombre', 'Precio', 'Acciones']">
		<tr *ngFor="let product of products">
			<td class="align-middle">{{ product.name }}</td>
			<td class="align-middle text-center">{{ product.price | number }}</td>
			<td>
				<div class="text-center">
					<div class="btn-group">
						<a class="btn btn-info" [routerLink]="['edit/', product.id]">
							<i class="far fa-edit" title="Editar"></i>
						</a>
						<button class="btn btn-danger" (click)="deleteProduct(product.id)">
							<i class="far fa-trash-alt" title="Eliminar"></i>
						</button>
					</div>
				</div>
			</td>
		</tr>
	</app-table>
</div>
