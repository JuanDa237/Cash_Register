<app-table [columns]="['Nombre', 'Acciones']" [pageLength]="8" [lengthChange]="false" [info]="false" [footer]="false">
    <tr *ngFor="let product of products; let i = index">
        <td class="align-middle">{{ product.name }}</td>
        <td>
            <div class="text-center">
                <button class="btn btn-success text-center" (click)="addProductEvent(i)">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
        </td>
    </tr>
</app-table>
