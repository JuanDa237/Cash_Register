<div *ngIf = "product && ingredients && categories">
    <div class="row my-1">
        <a [routerLink]="['/products']" class="btn btn-info float-left">{{ edit ? "Cancelar" : "Volver"}}</a>        
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-1 mb-2">
            <div class="card">
                <!-- Form -->
                <div class="card-header">
                    Producto
                </div>
                <div class="card-body">
                    <form #formProduct="ngForm">
                        <div class="form-group">
                            <label for="category">Categoria<span class="text-danger">*</span></label>
                            <select name="category" #category="ngModel" [(ngModel)]="product.idCategory" class="form-control" [ngClass]="{'is-invalid': (!edit && category.touched && !category.valid)}" required>
                                <option *ngIf="!edit" [ngValue]="null">Ninguna</option>
                                <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
                            </select>                            
                            <div class="invalid-feedback">La categoria es obligatoria.</div>
                        </div>                    
                        <div class="form-group">
                            <label for="name">Nombre<span class="text-danger">*</span></label>
                            <input type="text" class="form-control d-inline-block" [ngClass]="{'is-invalid': (name.touched && !name.valid)}" name="name" placeholder="Nombre" #name="ngModel" [(ngModel)]="product.name" required>
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>
                        <div class="form-group">                            
                            <label for="price">Precio<span class="text-danger">*</span></label>
                            <div class="input-group mt-1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                </div>
                                <input type="number" class="form-control" [ngClass]="{'is-invalid': (price.touched && !price.valid)}" name="price" placeholder="Precio" #price="ngModel" [(ngModel)]="product.price" required>
                                <div class="invalid-feedback">El precio es obligatorio.</div>
                            </div>
                        </div>                        
                        <button *ngIf="!edit" class="btn btn-success btn-block" (click)="saveNewProduct()" [disabled]="!formProduct.form.valid">
                            <i class="far fa-save"></i> Guardar
                        </button>
                        <div *ngIf="edit" class="btn-group text-center d-block">
                            <button class="btn btn-info w-50" (click)="updateProduct()" [disabled]="!formProduct.form.valid">
                                <i class="far fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger w-50" (click)="deleteProduct()">
                                <i class="far fa-trash-alt"></i> Eliminar
                            </button>                            
                        </div>
                    </form>
                </div>
            </div>            
        </div>
        <div class="col-md-5">
            <!-- Ingredients -->            
            <div class="table responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Consumo</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ingredient of ingredients; let i = index">
                            <td class="align-middle">{{ ingredient.name }}</td>
                            <td>
                                <input type="number" class="form-control" [(ngModel)]="spendingAmount[i]">
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div *ngIf = "!(product && ingredients)">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="height: 5rem; width: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
