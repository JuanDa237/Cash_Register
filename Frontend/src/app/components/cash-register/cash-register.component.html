<div *ngIf="products">
    <div class="card border-dark">
        <div class="card-header text-center">      
          <h4>Factura De Venta</h4>
        </div>
        <div class="card-body">        
            <div class="card-body">
                <!-- Client -->
                <form #formProduct="ngForm">
                    <div class="form-group d-inline-block float-right">
                        <input type="checkbox" class="mr-1" name="domicile" [(ngModel)]="client.domicile">
                        <label for="domicile">Domicilio</label>
                    </div>                                    
                    <div class="form-group d-inline-block mr-2">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control d-inline-block" name="name" placeholder="Nombre" [(ngModel)]="client.name" required>                    
                    </div>
                    <div class="d-inline-block" *ngIf="client.domicile">
                        <div class="form-group d-inline-block">
                            <label for="address">Direccion</label>
                            <input type="text" class="form-control d-inline-block" name="address" placeholder="Direccion" [(ngModel)]="client.address" required>                    
                        </div>
                        <div class="form-group d-inline-block ml-2">
                            <label for="phoneNumber">Telefono</label>
                            <input type="text" class="form-control d-inline-block" name="phoneNumber" placeholder="Telefono" [(ngModel)]="client.phoneNumber" required>                    
                        </div>
                    </div>                
                </form>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="card-body">
                        <!-- Products Table -->
                        <div class="input-group mb-1">
                            <div class="input-group-prepend"><span class="input-group-text">Buscar</span></div>
                            <input type="text" class="form-control" placeholder="Nombre" name="filter" [(ngModel)]="filterPost">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-condensed" style="width: 100%">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products | filter:filterPost">
                                        <td>{{ product.name }}</td>
                                        <td>
                                            <button class="btn btn-success text-center" (click)="addProduct(product)"><i class="fas fa-plus-circle"></i></button>                                
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="card-body">
                        <!-- Shopping Cart -->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-condensed" style="width: 100%">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody *ngIf="shoppingCart">
                                    <tr *ngFor="let product of shoppingCart; let i = index">
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.price }}</td>
                                        <td>
                                            <button class="btn btn-danger text-center" (click)="deleteProduct(i)"><i class="far fa-minus-square"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-block">
                            <p class="h4 text-muted">Total: <span class="strong">{{ totalPrice }}</span></p>
                        </div>
                    </div>
                </div>
            </div>                        
            <div class="card-body d-block">
                <!-- Actions -->
                <div class="btn-group">
                    <button class="btn btn-info text-center">Cancelar</button>
                    <button class="btn btn-success text-center" (click)="finishOrder()"><i class="far fa-file"></i> Terminar Pedido</button>
                </div>
            </div>
            <div>
                <!-- Modal -->
                <!-- 
                <div class="form-group d-inline-block float-right">
                    <input type="checkbox" class="mr-1" name="print" [(ngModel)]="print">
                    <label for="print">Imprimir</label>
                </div>
                -->
            </div>
        </div>
    </div>
</div>
<div *ngIf="!products">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="height: 5rem; width: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
