<div *ngIf="categories">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Categorias</h1>      
    </div>
    <div class="mb-4">
        <button class="btn btn-info btn-block" data-toggle="modal" data-target="#modal" (click)="changeModal()"><i class="fas fa-plus-circle"></i> Crear Categoria</button>        
    </div>
    <!-- Modal -->
    <div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ create ? "Crear Categoria" : "Editar Categoria" }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form #formCategory="ngForm">
                            <div class="form-group">
                                <label for="category">Categoria<span class="text-danger">*</span></label>
                                <input type="text" class="form-control d-block" [ngClass]="{'is-invalid': (name.touched && !name.valid)}" name="category" placeholder="Categoria" #name="ngModel" [(ngModel)]="category.name" (keydown.enter)="enterEvent($event)" required>
                                <div class="invalid-feedback">
                                    El nombre es obligatorio.
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button *ngIf="create" type="button" class="btn btn-success" (click)="createCategory()" [disabled]="!formCategory.form.valid" data-dismiss="modal">Crear</button>
                        <button *ngIf="!create" type="button" class="btn btn-success" (click)="updateCategory()" [disabled]="!formCategory.form.valid" data-dismiss="modal">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm" style="width:100%">
            <thead class="text-center">
                <tr>
                    <th>Nombre</th>                    
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td class="align-middle">{{ category.name }}</td>                    
                    <td>
                        <div class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-info" (click)="changeModal(category.id, category.name)" data-toggle="modal" data-target="#modal"><i class="far fa-edit"></i></button>
                                <button class="btn btn-danger" (click)="deleteCategory(category.id, category.name)"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!categories">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="height: 5rem; width: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
