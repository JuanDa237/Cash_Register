<div *ngIf="tickets && clients">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Registros</h1>      
    </div>
    <div class="mb-4">
        <a class="btn btn-info btn-block" routerLink="/cashRegister"><i class="fas fa-plus-circle"></i> Crear Registro</a>
    </div>    
    <!-- Table -->
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm" style="width:100%">
            <thead class="text-center">
                <tr>                    
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets">
                    <td class="align-middle">
                        <div *ngFor="let client of clients">
                            <div *ngIf="client.id == ticket.id_client">
                                {{ client.name }}
                            </div>
                        </div>
                    </td>
                    <td class="align-middle">{{ ticket.date }}</td>
                    <td class="align-middle text-center">{{ ticket.total | thousandsPipe }}</td>
                    <td>
                        <div class="text-center">
                            <div class="btn-group">                                
                                <!-- <button class="btn btn-info" (click)="viewTicket(ticket._id, ticket.id_client, ticket.total, ticket.date)"><i class="fas fa-eye"></i></button> -->
                                <button class="btn btn-info"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!(tickets && clients)">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="height: 5rem; width: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
