<div *ngIf="ingredients">
    <div class="mb-4">
        <button class="btn btn-info btn-block" data-toggle="modal" data-target="#modal" (click)="changeModal()"><i class="fas fa-plus-circle"></i> Crear Ingrediente</button>        
    </div>
    <!-- Modal -->
    <div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ create ? "Crear Ingrediente" : "Editar Ingrediente" }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form #formIngredient="ngForm">
                            <div class="form-group">
                                <label for="ingredient">Ingrediente<span class="text-danger">*</span></label>
                                <input type="text" class="form-control d-block" name="ingredient" placeholder="Ingrediente" #fact="ngModel" [(ngModel)]="ingredient.name" (keydown.enter)="enterEvent($event)" required>
                                <div class="span text-white bg-danger p-2 my-1" *ngIf="fact.touched && !fact.valid">El nombre es obligatorio.</div>
                            </div>
                            <div class="form-group">
                                <label for="amount">Cantidad</label>
                                <input type="number" class="form-control d-block" name="amount" placeholder="Precio" [(ngModel)]="ingredient.amount" (keydown.enter)="enterEvent($event)" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button *ngIf="create" type="button" class="btn btn-success" (click)="createIngredient()" [disabled]="!formIngredient.form.valid" data-dismiss="modal">Crear</button>
                        <button *ngIf="!create" type="button" class="btn btn-success" (click)="updateIngredient()" [disabled]="!formIngredient.form.valid" data-dismiss="modal">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm" style="width:100%">
            <thead class="text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'table-danger': ingredient.amount <= 0 }" *ngFor="let ingredient of ingredients">
                    <td class="align-middle">{{ ingredient.name }}</td>
                    <td class="align-middle text-center">{{ ingredient.amount | thousandsPipe }}</td>
                    <td>
                        <div class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-info" (click)="changeModal(ingredient._id, ingredient.name, ingredient.amount)" data-toggle="modal" data-target="#modal"><i class="far fa-edit"></i></button>
                                <button class="btn btn-danger" (click)="deleteIngredient(ingredient._id, ingredient.name, ingredient.amount)"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!ingredients">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="height: 5rem; width: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
